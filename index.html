<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splashpage | Protoconal</title>
    <link rel="stylesheet" href="./splash_assets/splashpage.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Akshar:regular,semibold">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3Y2R8TE08C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-3Y2R8TE08C');
    </script>
</head>

<body>
    <div class="vertCenter" style="width: 100%; background-color: rgb(0, 0, 0, 40%);">
    <div>
        <!-- Center Text -->
        <h1> Protoconal </h1>

        <ul>
            <li>
                <a href="https://www.facebook.com/protoconal">
                    <svg>
                        <use xlink:href="./splash_assets/minima-social-icons.svg#facebook"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="https://instagram.com/protoconal">
                    <svg>
                        <use xlink:href="./splash_assets/minima-social-icons.svg#instagram"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/protoconal">
                    <svg>
                        <use xlink:href="./splash_assets/minima-social-icons.svg#twitter"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="https://github.com/protoconal">
                    <svg>
                        <use xlink:href="./splash_assets/minima-social-icons.svg#github"></use>
                    </svg>
                </a>
            </li>
        </ul>

        <button-box>
            <button> 
                <a href="https://protoconal.github.io/blog">
                    <div class="borderBox">
                        <p> Blog </p>
                    </div>
                </a>
            </button>
            <button disabled>
                <a>
                    <div class="borderBox">
                        <p style="font-size: 4vmin;"> Coming Soon... </p>
                    </div>
                </a>
            </button>
        </button-box>
    </div>
    </div>
</body>

</html>
